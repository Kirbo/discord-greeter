# You can easily test the rules in www.regex101.com
allowed_urls:
    - youtu.be\/[\S+]+
    - youtube.com\/watch\?v=[\S+]+
    - imgur.com\/gallery\/[\S+]+
    - open.spotify.com\/(album|track)\/[\S+]+
    - vimeo.com\/[\S+]+
    - soundcloud.com\/[\S+]+
allowed_mimetypes:
    - audio\/.*
    - image\/.*
    - video\/.*
